<!DOCTYPE html>
<html>
<title>Name | Sign Up </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}
.w3-bar .w3-button {
  padding: 16px;
}
.signupcontainer {
    /*margin:auto makes it so that it's in the center*/
    margin: auto;
    margin-top: 10%;
    width: 95%;
    padding:50px 30px;
    background-color: white;
    margin-bottom: 5%;
}
.signupcontainer input{
    margin-left: 16px;
    margin-right: 16px;
    padding: 6px;
}
.signupcontainer label{
    float:left;
    padding: 6px;
    margin-left: 16px;
    margin-right: 16px;
}
</style>
<body style="background-color:#add8e6">
<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="dashboard">
        <!-- Stick a logo picture here with the name-->
      <a href="#home" class="w3-bar-item w3-button w3-wide">ELM</a>
      <!-- Right-sided navbar links -->
      <!-- Note: href can go to different links, or in this case, sections of the website. It's #id, where id is the id of the section-->
      <div class="w3-right w3-hide-small">
        <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
        <a href="#features" class="w3-bar-item w3-button">FEATURES</a>
        <a href="#team" class="w3-bar-item w3-button">TEAM</a>
        <!--Or I can link it to another html page -->
        <a href="/login" class="w3-bar-item w3-button">LOG IN</a>
        <a href="/signup" class="w3-bar-item w3-button">SIGN UP</a>
      </div>
      <!-- Hide right-floated links on small screens and replace them with a menu icon -->
  
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
</div>
<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
    <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
    <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
    <a href="#features" onclick="w3_close()" class="w3-bar-item w3-button">FEATURES</a>
    <a href="/login" onclick="w3_close()" class="w3-bar-item w3-button">LOG IN</a>
    <a href="/signup" onclick="w3_close()" class="w3-bar-item w3-button">SIGN UP</a>
</nav>
<div class="signupcontainer">
    <form id="signupform" action="/tryingtosignup" onSubmit="return checkPassword(this)" method="post">
        <h1> Personal Information</h1>
        <p class="w3-large">
            <label for="fname" style="width: 40%">FIRST NAME</label>
            <label for="lname" style="width: 40%">LAST NAME</label>
            <label for="minitial" style="width: 5%">M.I.</label>
        </p>
        <p>
            <input class="w3-input w3-border" type="text" id="fname" name="fname" style="width: 40%; float:left" required>
            <input class="w3-input w3-border" type="text" id="lname" name="lname" style="width: 40%; float:left" required>
            <input class="w3-input w3-border" type="text" id="minitial" name="minitial" style="width: 5%; float:left" required>
        </p>
        <p class="w3-large">
            <label for="bdate" style="width: 20%">BIRTH DATE</label>
        </p>
        <p>
            <input class="w3-input w3-border" type="date" id="bdate" name="birthday" style="width: 20%; clear:left" required>
        </p>
        <p class="w3-large">
            <label for="address" style="width: 40%">ADDRESS</label>
            <label for="city" style="width: 20%">CITY</label>
            <label for="country" style="width: 30%">COUNTRY</label>
        </p>
        <p>
            <input class="w3-input w3-border" type="text" id="address" name="address" style="width: 40%; float:left" required>
            <input class="w3-input w3-border" type="text" id="city" name="city" style="width: 20%; float:left" required>
            <input class="w3-input w3-border" type="text" id="country" name="country" style="width: 30%; float:left" required>
        </p>
        <br style="clear:left"><br>
        <h1>Account Details</h1>
        <p class="w3-large"><label for="email" style="clear:left">EMAIL</label></p>
        <p><input class="w3-input w3-border" type="email" id="email" name="email" style="width: 40%; clear:left" required></p>

        <p class="w3-large"><label for="username" style="clear:left">USERNAME</label></p>
        <p><input class="w3-input w3-border" type="text" id="username" name="username" style="width: 40%; clear:left" required></p>

        <p class="w3-large"><label for="password" style="clear:left">PASSWORD</label></p>
        <p><input class="w3-input w3-border" type="password" id="password" name="password" style="width: 40%; clear:left" required></p>
        
        <p class="w3-large"><label for="cpassword" style="clear:left">CONFIRM PASSWORD</label></p>
        <p><input class="w3-input w3-border" type="password" id="cpassword" name="cpassword" style="width: 40%; clear:left" required></p>
        <br>
        <p>
            <button class="w3-button w3-black" type="submit">CREATE ACCOUNT</button>
        </p>
    </form>
</div>

<script>
    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");
    
    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
      } else {
        mySidebar.style.display = 'block';
      }
    }
    
    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }

    //check if password and confirm password are the same
    function checkPassword(form) {
        if(form.password.value != form.cpassword.value){
            alert("Password did not match: please try again.");
            return false;
        }
        else
            return true;
    }
</script>

</body>

</html>
