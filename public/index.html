<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dogeller</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/video.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-container"> <!--replace this logo container with our logo :D-->
          <img src="/images/emmaline_profile_pic.jpg" alt="doge logo" class="logo-img" />
          <h1 class="logo-text">
            E<span class="logo-highlight">L</span>M
          </h1>
        </div>
      </header>
      <div class="content-container">
        <!--We might just want to get rid of this panel :///-->
        <div class="active-users-panel" id="active-user-container">
          <h3 class="panel-title">Active User:</h3>
        </div>
        <div class="video-chat-container">
          <h2 class="talk-info" id="talking-with-info">
            Select active user on the left menu.
          </h2>
          <div class="video-container">
            <video autoplay class="remote-video" id="remote-video"></video>
            <video autoplay muted class="local-video" id="local-video"></video>
          </div>
        </div>
      </div>
    </div>
    <!--Here, we'll want to say what user we want. We can then get it in the index thing. Okay sounds feasible-->
    <script src="/scripts/index.js" ID="<%=ID%>" requested="<%=requested%>" accepted="<%=accepted%>" isRequested="<%=isRequested%>"></script>
  </body>
</html>
